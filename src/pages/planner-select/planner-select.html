
<ion-header>

  <ion-navbar>
    <ion-title>{{ day }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <ul>
    <li *ngFor="let meal of meals" (click)="setMeal(meal)">
      {{ meal.name }}
    </li>
  </ul>
  <p>
    {{meal}}
  </p>
</ion-content>

<ion-footer>
    
  <ion-fab class="pos-relative">
      <button ion-fab mini (click)="confirmDelete()" class="delete-button">
          <ion-icon name="trash"></ion-icon>
      </button>
  </ion-fab>
</ion-footer>
