<ion-content padding class="background">
	<div class="container">
		<h1 class="dinner">What's for dinner?</h1>
		<button (click)="getMeal()" class="feed-button">Feed me!</button>
		<p>{{ displayMeal }}</p>
	</div>

	<ion-fab left bottom>
		<button ion-fab (click)="presentModal()">
			<ion-icon name="add"></ion-icon>
		</button>
	</ion-fab>
</ion-content>
